<!DOCTYPE html>
<html>
  <head>
    <script src="JS/jquery.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/bootstrap.min.css ">
    <link href="CSS/styling.css" rel="stylesheet" type="text/css">
    <script src="JS/script.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To Moringa Bank</h1>
      <div class="col-sm-6">
        <h3>Register New Account</h3>
        <form id="clientDetails">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="clientName" type="text">
          </div>
          <div class="form-group">
            <label for="innitialDeposit">Innitial Deposit</label>
            <input class="form-control" id="innitialDeposit" type="numbert">
          </div>
          <button class="btn" type="submit">Create Account</button>
        </form>
      </div>
      <div class="col-sm-6">
        <h3>Deposit or Withdraw Funds</h3>
        <form id="depositForm">
          <div class="form-group">
            <label for="depositAmount">Deposit Amount</label>
            <input class="form-control" id="depositAmount" type="number">
          </div>
        </form>
        <form id="withdrawForm">
          <div class="form-group">
            <label for="withdrawAmount">Withdraw Amount</label>
            <input class="form-control" id="withdrawAmount" type="number">
          </div>
        </form>
      </div>
      <div id="customerDetails"></div>
      <div id="currentBalance"><hr>
        <h4></h4>
        <span></span>
      </div>

    </div>

  </body>
</html>
